# application
spring.application.serverSn = server-1-1

# config env
spring.profiles.active=dev

# server config
spring.http-server.port=8083
spring.http-server.mode=OS
spring.http-server.statics=classpath:/static/
spring.http-server.readTimeout=5000
spring.http-server.enableGzip=true
spring.http-server.leakDetectionLevel = PARANOID

# redis cache
spring.cache.hosts=127.0.0.1:6379
spring.cache.password=12345678....

# data base default mybatis - sharding
spring.datasource.db = sharding
spring.datasource.url = jdbc:mysql://localhost:3306/store?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&nullNamePatternMatchesAll=true
spring.datasource.username = root
spring.datasource.password = rootadmin
spring.datasource.maxActive= 20

# motan config
spring.motan.registry.regProtocol=local

# Motan Basicreferer config
spring.motan.basicreferer.application=shop
spring.motan.basicreferer.accessLog=false
spring.motan.basicreferer.retries=1
spring.motan.basicreferer.throwException=true

# Motan BasicService config
spring.motan.basicservice.application=demo
spring.motan.basicservice.exportPort=8888
spring.motan.basicservice.accessLog=false
spring.motan.basicservice.shareChannel=true