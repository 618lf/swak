# Motan
# use zookeeper
spring.motan.registry.regProtocol=zookeeper
spring.motan.registry.address=127.0.0.1
spring.motan.registry.port=2181
spring.motan.basicreferer.application=demo
spring.motan.basicreferer.accessLog=false
spring.motan.basicreferer.retries=3
spring.motan.basicreferer.throwException=true