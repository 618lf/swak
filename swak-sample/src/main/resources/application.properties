# data base default mybatis - sharding
spring.datasource.db = sharding
spring.datasource.url = jdbc:mysql://localhost:3306/store?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&nullNamePatternMatchesAll=true
spring.datasource.username = root
spring.datasource.password = rootadmin
spring.datasource.maxActive= 20

# actuator config
#spring.trace.storageChannel=STDOUT

# motan config
spring.motan.registry.regProtocol=zookeeper
spring.motan.registry.address=127.0.0.1
spring.motan.registry.port=2181
spring.motan.basicreferer.application=demo
spring.motan.basicreferer.accessLog=false
spring.motan.basicreferer.retries=3
spring.motan.basicreferer.throwException=true