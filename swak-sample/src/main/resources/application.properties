# server config
spring.http-server.port=8083
spring.http-server.mode=OS
spring.http-server.statics=classpath:/static/
spring.http-server.readTimeout=5000
spring.http-server.enableGzip=true
spring.http-server.leakDetectionLevel = PARANOID

# redis cache
spring.cache.hosts=127.0.0.1:6379
spring.cache.password=12345678....

