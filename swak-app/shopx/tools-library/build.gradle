apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            buildConfigField "boolean", "LOG_DEBUG", "false"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug{
            buildConfigField "boolean", "LOG_DEBUG", "true"
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.android.support:support-v4:27+'
    //appcompat包 26.0.0-beta1
    api 'com.android.support:appcompat-v7:27+'
    //design包 26.0.0-alpha1
    api 'com.android.support:design:27+'
    //cardView包 26.0.0-alpha1
    api 'com.android.support:cardview-v7:27+'
    //recyclerview包 26.0.0-alpha1
    api 'com.android.support:recyclerview-v7:27+'
    api 'com.android.support:support-annotations:27+'
    api 'com.android.support.constraint:constraint-layout:1.0.2'
    //facebook.rebound 动画
    api 'com.facebook.rebound:rebound:0.3.8'

    //HTTP Request

    //retrofit
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    //gson解析
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    //标准解析
//    api 'com.squareup.retrofit2:converter-scalars:2.1.0'
    //okhttp3
    api 'com.squareup.okhttp3:logging-interceptor:3.8.1'
    //rxjava
    api 'io.reactivex.rxjava2:rxjava:2.1.8'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    //显示图片框架
    api 'com.github.bumptech.glide:glide:4.8.0'
}
