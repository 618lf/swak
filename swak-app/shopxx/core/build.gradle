apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            buildConfigField "boolean", "LOG_DEBUG", "false"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug{
            buildConfigField "boolean", "LOG_DEBUG", "true"
        }
    }

}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.android.support:support-v4:28+'
    api 'com.android.support:appcompat-v7:28+'
    api 'com.android.support:recyclerview-v7:28+'
    api 'com.android.support:support-annotations:28+'
    api 'com.android.support:design:28+'
    api 'com.android.support:cardview-v7:28+'

    api 'io.reactivex.rxjava2:rxjava:2.2.0'
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    api 'com.squareup.retrofit2:retrofit:2.4.0'
    api 'com.squareup.retrofit2:converter-gson:2.4.0'
    api 'com.squareup.retrofit2:converter-scalars:2.4.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.11.0'
    api 'com.squareup.okhttp3:okhttp:3.11.0'
    api 'com.jakewharton:butterknife:8.8.1'
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-andx-3'
    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-andx-3'
    api 'com.youth.banner:banner:1.4.10'
    api 'cn.bingoogolapple:bga-banner:2.2.5'
    api 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
    api 'com.just.agentweb:agentweb:4.0.2'
    api 'com.github.bumptech.glide:glide:4.9.0'
}
