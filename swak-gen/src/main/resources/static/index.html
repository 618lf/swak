<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta name="renderer" content="webkit">
<meta name="author" content="lifeng"/>
<meta http-equiv="X-UA-Compatible" content="IE=8,IE=9,IE=10" />
<link href="/static/bootstrap/2.3.2/css/bootstrap.css" rel="stylesheet"/>
<link href="/static/fonts/iconfont.css" rel="stylesheet"/>
<link href="/static/common/common.css" rel="stylesheet" />
<link href="/static/jquery-validation/1.11.0/jquery.validate.min.css" rel="stylesheet"/>
<link href="/static/jqGrid/css/jqgrid.css" rel="stylesheet"/>
<link href="/static/datatables/css/dataTables.bootstrap.min.css" rel="stylesheet"/>
<link href="/static/jquery-tab/tabs.css" rel="stylesheet" />
<link href="/static/common/layout.css" rel="stylesheet" />
<script type="text/javascript">var webRoot = ''; var base = '';</script>
<title>首页</title>
</head>
<body>

<script src="/static/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="/static/jquery-cookie/jquery.cookie.min.js" type="text/javascript"></script>
<script src="/static/jquery-validation/1.11.0/jquery.validate.min.js" type="text/javascript"></script>
<script src="/static/jquery-validation/1.11.0/jquery.validate.method.min.js" type="text/javascript"></script>
<script src="/static/jquery-form/jquery.form.js" type="text/javascript"></script>
<script src="/static/jquery-form/jquery.select2.min.js" type="text/javascript"></script>
<script src="/static/jqGrid/js/jquery.jqGrid.min.js" type="text/javascript"></script>
<script src="/static/jqGrid/js/i18n/grid.locale-cn.js" type="text/javascript"></script>
<script src="/static/datatables/js/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="/static/datatables/js/dataTables.bootstrap.min.js" type="text/javascript"></script>
<script src="/static/common/template-native.js" type="text/javascript" ></script>
<script src="/static/layer/layer.js" type="text/javascript" ></script>
<script src="/static/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
<script src="/static/common/date.js" type="text/javascript" ></script>
<script src="/static/common/common.js" type="text/javascript" ></script>
<script src="/static/common/common-dialog.js" type="text/javascript"></script>
<script src="/static/jquery-tab/tabs.js" type="text/javascript"></script>
<script src="/static/common/SysIndex.js" type="text/javascript"></script>
<script src="/static/common/UserCenter.js" type="text/javascript"></script>
<script type="text/html" id="menuTemplate">
<ul class='nav nav-list' id='userMenuNav'>
  {{ for(var i = 0;i< menus.length; i++) { var menu = menus[i]; }}
  {{ if(menu.type == 1) { }}
  <li>
     <a href='javascript:void(0)' data-id='{{=menu.id}}' class='top-catalog">
       <i class='menu iconfont {{=menu.iconClass}}'></i>
       <span class='menu-text {{=menu.degree}}'>{{=menu.name}}</span>
       {{=menu.subMenu}}
       <i class='arrow iconfont icon-chevron-right'></i>
     </a>
     {{ if(menu.menus != null && menu.hasGroup) {}}
     <div class="submenu-wrap group-submenu">
       {{ for(var j = 0; j < menu.menus.length; j++ ) { var group = menu.menus[j]; }}
       <div class='group-item'>
          <h3>{{=group.name}}</h3>
          <div class='submenu-wrap'>
          <ul class='submenu'>
          {{ for(var n = 0; n < group.menus.length; n++ ) { var child = group.menus[n]; }}
          <li>
            <a href='{{=child.href}}' data-id='{{=child.id}}' rel="pageTab">
             <i class='menu iconfont {{=child.iconClass}}'></i>
             <span class='menu-text {{=child.degree}}'>{{=child.name}}</span>
            </a>
          </li>
          {{ } }}
          </ul>
          </div>
       </div>
       {{ } }}
     </div>
     {{ } else if(menu.menus != null && !menu.hasGroup){ }}
     <div class="submenu-wrap">
       <ul class="submenu"> 
         {{ for(var j = 0; j < menu.menus.length; j++ ) { var child = menu.menus[j]; }}
         <li>
           <a href='{{=child.href}}' data-id='{{=child.id}}' rel="pageTab">
             <i class='menu iconfont {{=child.iconClass}}'></i>
             <span class='menu-text {{=child.degree}}'>{{=child.name}}</span>
           </a>
         </li>
         {{ } }}
       </ul>
     </div>
     {{ } }}
  </li>
  {{ } else { }}
  <li>
     <a href='{{=menu.href}}' data-id='{{=menu.id}}' rel="pageTab">
       <i class='menu iconfont {{=menu.iconClass}}'></i>
       <span class='menu-text {{=menu.degree}}'>{{=menu.name}}</span>
     </a>
  </li>
  {{ } }}
  {{ } }}
</ul>
</script>
</body>
</html>
